services:
  retralabs:
    build: .
    image: retralabs:latest
    container_name: retralabs
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      # Keep the app private; Nginx should handle public 80/443 and proxy to 127.0.0.1:3000
      - "127.0.0.1:3000:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

