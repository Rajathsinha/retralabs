<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f7f8fb"/>
      <stop offset="1" stop-color="#eef1f6"/>
    </linearGradient>
    <radialGradient id="spot" cx="50%" cy="45%" r="55%">
      <stop offset="0" stop-color="#00D2D3" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#00D2D3" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="liquid" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#00D2D3" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#00D2D3" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0A0A0A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1200" height="800" rx="80" fill="url(#bg)"/>
  <rect width="1200" height="800" rx="80" fill="url(#spot)"/>

  <!-- subtle desk -->
  <path d="M140 640c190 70 370 90 460 90s270-20 460-90" fill="none" stroke="#0A0A0A" stroke-opacity="0.06" stroke-width="10"/>

  <!-- vial -->
  <g filter="url(#shadow)" transform="translate(0,0)">
    <rect x="520" y="190" width="160" height="420" rx="56" fill="url(#glass)" stroke="#0A0A0A" stroke-opacity="0.10" stroke-width="6"/>
    <rect x="540" y="210" width="120" height="90" rx="18" fill="#ffffff" fill-opacity="0.55" stroke="#0A0A0A" stroke-opacity="0.06" stroke-width="4"/>
    <rect x="520" y="160" width="160" height="50" rx="18" fill="#ffffff" fill-opacity="0.90" stroke="#0A0A0A" stroke-opacity="0.10" stroke-width="6"/>
    <rect x="545" y="170" width="110" height="12" rx="6" fill="#0A0A0A" fill-opacity="0.10"/>

    <!-- liquid -->
    <path d="M520 430c0-18 160-18 160 0v126c0 30-26 54-56 54H576c-30 0-56-24-56-54V430z" fill="url(#liquid)"/>
    <path d="M540 440c16-10 104-10 120 0" fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="6" stroke-linecap="round"/>

    <!-- label -->
    <rect x="540" y="320" width="120" height="70" rx="16" fill="#ffffff" fill-opacity="0.70" stroke="#0A0A0A" stroke-opacity="0.08" stroke-width="4"/>
    <text x="600" y="355" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="26" text-anchor="middle" fill="#0A0A0A" fill-opacity="0.85">Retatrutide</text>
    <text x="600" y="378" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="14" text-anchor="middle" fill="#0A0A0A" fill-opacity="0.45">Research only</text>
  </g>
</svg>


